<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Utilitários Financeiros e Cripto</title>
    <link rel="stylesheet" href="style.css ">
</head>
<body>

<div class="container">
    <h2>Juros Compostos</h2>

    <label for="valor">Valor Inicial (R$):</label>
    <input type="number" id="valor" placeholder="Ex: 1000">

    <label for="taxa">Taxa de Juros (%):</label>
    <input type="number" id="taxa" placeholder="Ex: 5">

    <label for="periodos">Períodos (meses):</label>
    <input type="number" id="periodos" placeholder="Ex: 12">

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>
</div>

<div class="container">
    <h2>Carteira Cripto</h2>

    <label for="endereco">Endereço da Carteira:</label>
    <input type="text" id="endereco" placeholder="Ex: 0xabc123...">

    <button onclick="validarEndereco()">Validar Endereço</button>
    <div id="validacaoEndereco"></div>

    <button onclick="mostrarTransacoes()">Mostrar Transações Ordenadas</button>
    <div id="transacoesOrdenadas"></div>
</div>

<div class="container">
    <h2>Verificador de Força de Senha</h2>

    <label for="senha">Digite sua senha:</label>
    <input type="password" id="senha" placeholder="Digite uma senha segura">

    <button onclick="testarSenha()">Testar Força da Senha</button>
    <div id="forcaSenha"></div>
</div>

<script src="calcularJurosCompostos.js"></script>
<script src="validarEnderecoCarteira.js"></script>
<script src="verificarForcaSenha.js"></script>

</body>
</html>
